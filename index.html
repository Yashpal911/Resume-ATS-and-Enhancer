<head>

  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h1 span {
      color: #00eaff;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .working {
      font-size: 1rem;
      font-weight: 400;
      color: #00eaff;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #00eaff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
